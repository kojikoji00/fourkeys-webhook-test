version: 2.1
orbs:
  webhook: circleci/webhook@1.1
jobs:
  build:
    docker:
      - image: circleci/node:10.16.0
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm run test
      - run: npm run deploy
      - run:
          name: Send Webhook to Cloud Run
          command: |
            curl -X POST -H "Content-Type: application/json" --data '{"event": "build", "status": "success"}' $WEBHOOK_ENDPOINT
workflows:
  version: 2
  build-deploy:
    jobs:
      - build